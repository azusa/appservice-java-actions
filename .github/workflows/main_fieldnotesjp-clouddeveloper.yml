# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fieldnotesjp-clouddeveloper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up Java version
      uses: actions/setup-java@v2.3.1
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://fieldnotesjp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_241a515ec15442168155641eec071c48 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e17fb8af9b1140a0a4e58f0943f79445 }}

    - name: Build with Maven
      run: mvn clean install

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: fieldnotesjp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_241a515ec15442168155641eec071c48 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fieldnotesjp-clouddeveloper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fff4b180d9cd48c98f3fce7cf75b12e9 }}
        images: 'fieldnotesjp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_241a515ec15442168155641eec071c48 }}/appsvc/staticsite:${{ github.sha }}'
