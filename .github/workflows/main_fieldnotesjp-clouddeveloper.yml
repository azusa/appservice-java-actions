# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fieldnotesjp-clouddeveloper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e10b86b519be4541b0ab44c319933bc7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f2b7d084b9a248b1a278ffa9f166dfbb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e10b86b519be4541b0ab44c319933bc7 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fieldnotesjp-clouddeveloper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5c962b9ae9a442db9050bd08db4044b3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e10b86b519be4541b0ab44c319933bc7 }}/appsvc/staticsite:${{ github.sha }}'